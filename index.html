<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <dialog id="bookDialog">
        <div class="overlay">
            <form id="form" action="" method="dialog">
                <h3 id="formTitle">Add New Book</h3>
                <label class="formLabel" for="title">Title</label>
                <input class="formInput" required name="title" id="title" type="text" placeholder="ej: Harry Potter">
            
                <label class="formLabel" for="author">Author</label>
                <input class="formInput" required name="author" id="author" type="text" placeholder="ej: J. K. Rowling">
            
                <label class="formLabel" for="pages">Pages</label>
                <input class="formInput" required name="pages" id="pages" type="number" placeholder="ej: 870">
            
                <label class="readLabel" for="read">Read</label>
                <input required value="read" name="read" id="read" type="radio" checked>
                <label class="readLabel" for="tbr">To be read</label>
                <input required value="to be read" name="read" id="tbr" type="radio">
                <div id="formButtonContainer">
                    <button class="formButton" name="btn_submit" value="save" id="save" type="submit">Save</button>
                    <button class="formButton" type="closeButton" name="btn_close" id="close">Close</button>
                </div>
            </form>
        </div>

    </dialog>
    <div class="header">
        <div class="headerTitle">
            <img id=headerImg src=".\assets\book-open-page-variant.svg" alt="">
            <p class="pageTitle">Library.</p>
        </div>
        <p class="hDescText">This is a project for The Odin Project in which I have to make a library using Object Constructors.
            You can also view the Github repository of this project.</p>
        </div>
    </div>


    <div class="topContent">
        <p class="contentTitle">Your Books</p>
        <button id="addButton">+ Add New</button>
    </div>
    <div class="content">
        <div id="bookCards">
        </div>
    </div>
</body>
</html>
