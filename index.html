<html lang="en">
<head>

                </button>
                <label for="title">Title</label>
                <input required name="title" id="title" type="text" placeholder="ej: Harry Potter">
            
                <label for="author">Author</label>
                <input required name="author" id="author" type="text" placeholder="ej: J. K. Rowling">
            
                <label for="pages">Pages</label>
                <input required name="pages" id="pages" type="number" placeholder="ej: 870">
            
                <label class="readLabel" for="read">Read</label>
                <input required value="read" name="read" id="read" type="radio" checked>
                <label class="readLabel" for="tbr">To be read</label>
                <input required value="to be read" name="read" id="tbr" type="radio">
                <button name="btn_submit" value="save" id="save" type="submit">Save</button>
                <button type="closeButton" name="btn_close" id="close">Close</button>
            </form>
        </div>

    </dialog>
    <div class="header">
        <div class="headerTitle">
            <img id=headerImg src=".\assets\book-open-page-variant.svg" alt="">
            <p class="pageTitle">Library.</p>
        </div>
        <p class="hDescText">This is a project for The Odin Project in which I have to make a library using Object Constructors.
            You can also view the Github repository of this project.</p>
        </div>
    </div>


    <div class="topContent">
        <p class="contentTitle">Your Books</p>
        <button id="addButton">+ Add New</button>
    </div>
    <div class="content">
        <div id="bookCards">
        </div>
    </div>
</body>
</html>
